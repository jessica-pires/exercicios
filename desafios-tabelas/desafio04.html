<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        table{
            border: 1px solid #000;
            border-collapse: collapse;
            width: 400px;
            height: 200px;
            text-align: center;
        }
        th{
            background-color: darkgray;
            height: 50px;
        }
        th , td{
            border: 1px solid #000;


        }
    </style>
</head>

                <tr>

                </tr>
                <tr>
                    <td>Química</td>
                    <td>00</td>

                    <td>00</td>
                </tr>
                <tr>
                    <td>Biologia</td>
                    <td>00</td>

                    <td>00</td>
                </tr>
                <tr>
                    <th colspan="4">Média de Exatas</th>

                </tr>
                <tr>
                    <td rowspan="2">Humanas</td>

                </tr>
                <tr>

            </tbody>
            <tfoot>
                <tr>
                    <th colspan="4">Média de humanas</th>
                    <td>00</td>
                </tr>
            </tfoot>
        </thead>
    </table>
    
</body>
</html>
