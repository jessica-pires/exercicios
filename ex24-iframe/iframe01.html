<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usando Iframe</title>
</head>
<body>
    <h1>Usando iframe </h1>
    <p>Acessando o site
        <!--tamanho padrao de iframe é 300w x 150h-->
        
    <iframe src="https://www.cursoemvideo.com" frameborder="0">
        <a href="https://www.cursoemvideo.com" target="_blank">Curso em video</a>

    </iframe>
        para aprender a programar.</p>

        <p>
            O repositorio do professor Guanabara <iframe src="https://gustavoguanabara.github.io" frameborder="0">

            </iframe>
            também é legal!
        </p>
        <!--  <iframe scrolling define a barra de rolagem com 3 valor-->
        <p>veja esse iframe 
            <iframe src="https://www.cursoemvideo.com" frameborder="0" scolling="no">
            </iframe> 
                
        </p>
   
   
        
   
</body>
</html>
