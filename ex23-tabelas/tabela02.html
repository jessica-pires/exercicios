<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Celulas de Tabelas</title>
</head>
<style>
    table{
        width: 500px;
        border-collapse: collapse;
        height: 200px;
        
    }
    td{
        border: 2px solid #000;
        padding: 2px;
        text-align: center;
        vertical-align:bottom;
    }
    </style>
<body>
    <table>
        <tr>
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>
            <td>D1</td>
        </tr>
        <TR>
            <TD>A2</TD>
            <TD>B2</TD>
            <TD>C2</TD>
            <TD>D2</TD>
        </TR>
        <TR>
            <TD>A3</TD>
            <TD>B3</TD>
            <TD>C3</TD>
            <TD>D3</TD>
        </TR>
    </table>
    
</body>
</html>
