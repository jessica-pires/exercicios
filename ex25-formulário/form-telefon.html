<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulário</title>
    <!-- TAG <LEGEND> FORNECE TITULO OU UM ROTULO NO FORMULARIO
        TAG FIELDSET AGRUPA OS ELEMENTO DO FORMULARIO COM LINHA -->
        
</head>

<body>
    
    <h1>Formulário Telefone</h1>
    <form action="cadastro.php" method="post">
        <fieldset>
        <legend>dados pessoais</legend>
             <p>
                <label for="iemail">E-mail</label>
                <input type="email" name="email" id="iemail" autocomplete="email" required>
            </p>
                <!--expressão regular(regex)usada dentro do paramentro pattern="" serve para validar o valor inserido no campo.  -->
            <p>
                <label for="itel">Telefone</label>
                <input type="tel" name="tel" id="itel" autocomplete="tel"  pattern="\(\d{2}\)\s?\d{4,5}-\d{4}" placeholder="(xx)xxxx xxxx">
        
            </p>
        </fieldset>
            <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </p>
        </form>
</body>
</html>
