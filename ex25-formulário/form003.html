<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <H1>OUTROS TIPOS DE FORMULÁRIOS</H1>
    
    <form action="cadastro.php" method="get">
        <p>
            <label for="inome">Nome</label>
        <input type="text" name="nome"id="inome" required placeholder="nome completo" autocomplete="username" >
        </p>
        <p>
            <label for="imedia">Média</label>
            <input type="number" name="media" id="imedia" placeholder="0 a 10" step="0.5" >
        </p>
        <P><label for="imes">mes</label>
        <input type="month" name="mes" id="imes" value="2023-06"></P>
        <p>
            <label for="idate">data</label>
            <input type="date" name="date" id="idate" value="">
        </p>
        <p>
            <label for="itime"> horário:</label>
            <input type="time" id="itime" value="00:00">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
