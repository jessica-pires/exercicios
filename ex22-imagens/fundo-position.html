<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personalizacao de fundo</title>
</head>
<style>
    .quadrado{
        background-image: url(imagens/skyscrapers-ge4206dd3c_1280.jpg);
        border: 1px solid #000;
        width: 50%;
        height: 150px;
        border-radius: 3px;
    }
    #q1{
        background-position:left top;
    }
    #q2{
        background-position:left center;

     }
    #q3{
        background-position: right bottom;
    }
    #q4{
        background-position: center center;
    }
    .quadrado_02{
        background-color: #000;
    }
</style>
<body>
    <div class="quadrado" id="q1"></div>
    <div class="quadrado" id="q2"></div>
    <div class="quadrado" id="q3"></div>
    <div class="quadrado" id="q4"></div>
    
   
    
</body>
